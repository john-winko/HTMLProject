<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/test.css" rel="stylesheet">
</head>

<body class="h-100">
    <div class="container mt-md-5">
        <h2>Address Book</h2>
        <div class="p-3 border border-2 shadow-lg bg-light">
            <form class="row g-3 p-2">
                <div class="col-12 col-md-4">
                    <img class="img-fluid" src="img/GirlOne_4x.png">
                </div>
                <div class="col-12 col-md-8">
                    <form>
                        <div class="row mb-1 row-cols-1 row-cols-md-2">
                            <div class="col">
                                <label class="form-label">First Name</label>
                                <input class="form-control" type="text" placeholder="First Name" aria-label="firstName"
                                    required>
                            </div>
                            <div class="col">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name" aria-label="lastName"
                                    required>
                            </div>
                        </div>
                        <div class="row mb-1 row-cols-1 row-cols-md-2">
                            <div class="col">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" placeholder="Email" aria-label="email"
                                    required>
                            </div>
                            <div class="col">
                                <label class="form-label">Phone</label>
                                <input class="form-control" type="tel" placeholder="Phone" aria-label="phone">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Address</label>
                                <input class="form-control" type="text" placeholder="1234 Main St." aria-label="address"
                                    required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Address 2</label>
                                <input class="form-control" type="text" placeholder="Unit #1" aria-label="address2"
                                    required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-12 col-md-6">
                                <label class="form-label">City</label>
                                <input class="form-control" type="text" placeholder="City" aria-label="subject"
                                    required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2">
                                <label class="form-label">Zip</label>
                                <input class="form-control" type="text" placeholder="1234 Main St." aria-label="subject"
                                    required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-12 col-md-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" aria-label="family"
                                        id="familyChecked">
                                    <label class="form-label" for="familyChecked">Family</label>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary mt-2">Save</button>
                            </div>
                        </div>
                </div>
            </form>

        </div>
    </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
</body>

</html>
