<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/test.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-light text-center">Contact Me</h1>
        <form class="bg-light p-1">
            <div class="row">
                <div class="col">
                    <div>First Name</div>
                    <input class="form-control" type="search" placeholder="First Name" aria-label="firstName">
                </div>
                <div class="col">
                    <div>Last Name</div>
                    <input class="form-control" type="search" placeholder="Last Name" aria-label="lastName">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>Email</div>
                    <input class="form-control" type="text" placeholder="Email" aria-label="email">
                </div>
                <div class="col">
                    <div>Phone (optional)</div>
                    <input class="form-control" type="text" placeholder="Phone" aria-label="phone">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div>Subject</div>
                </div>
                <div class="col-12">
                    <input class="form-control" type="text" placeholder="Subject" aria-label="subject">
                </div>
                <div class="col-12">
                    <div>Message</div>
                </div>
                <div class="col-12">
                     <textarea class="form-control" placeholder="Message" aria-label="message"></textarea> 
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-2">Submit</button>
                </div>
            </div>
    </div>
    </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
