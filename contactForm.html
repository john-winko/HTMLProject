<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/test.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-light text-center">Contact Me</h1>
        <form class="bg-light p-1">
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text" placeholder="First Name" aria-label="firstName" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" placeholder="Last Name" aria-label="lastName" required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="Email" aria-label="email" required>
                </div>
                <div class="col">
                    <label class="form-label">Phone (optional)</label>
                    <input class="form-control" type="tel" placeholder="Phone" aria-label="phone">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-12">
                    <label class="form-label">Subject</label>
                    <input class="form-control" type="text" placeholder="Subject" aria-label="subject" required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-12">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Message" aria-label="message" required></textarea>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-12">
                    <button class="btn btn-primary mt-2">Submit</button>
                </div>
            </div>
    </div>
    </div>
    </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
